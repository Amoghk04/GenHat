<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GenHat — Frontend (Electron)</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; margin: 24px; }
      header { display:flex; align-items:center; gap:12px }
      button { padding:8px 12px; font-size:14px }
      #output { margin-top:16px; padding:12px; background:#f4f4f5; border-radius:6px }
    </style>
  </head>
  <body>
    <header>
      <h1>GenHat — Frontend</h1>
      <small>Basic Electron shell</small>
    </header>

    <main>
      <p>This is a TypeScript-backed renderer. Choose one or more PDFs, pick a platform, then click a file to render.</p>

      <div style="display:flex; gap:12px; align-items:center;">
        <div>
          <label for="fileInput">Upload PDFs</label><br />
          <input id="fileInput" type="file" accept="application/pdf" multiple />
        </div>

        <div>
          <label for="rendererSelect">Renderer</label><br />
          <select id="rendererSelect">
            <option value="none">— choose renderer —</option>
            <option value="pdf">PDF renderer</option>
          </select>
        </div>
      </div>

      <div style="margin-top:12px; display:flex; gap:16px">
        <div style="width:280px">
          <h3>Files</h3>
          <ul id="fileList" style="list-style:none; padding:0; margin:0; border:1px solid #eee; max-height:520px; overflow:auto;"></ul>
        </div>

        <div style="flex:1">
          <h3>Viewer</h3>
          <iframe id="pdfViewer" style="width:100%; height:520px; border:1px solid #ddd;" title="PDF Viewer"></iframe>
        </div>
      </div>
    </main>

    <script src="./dist/renderer.js" defer></script>
  </body>
</html>
